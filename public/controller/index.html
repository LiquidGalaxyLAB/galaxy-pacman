<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Galaxy Pacman Controller</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        @font-face {
            font-family: Retro;
            src: url('../fonts/RetroFont.ttf');
        }

        #center-text {
            /* display: none; */
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            color: white;
            transform: translate(-50%, -50%);
            font-size: 180%;
            font-family: Retro;
        }

        .center-content {
            /* display: none; */
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #score-text {
            text-align: center;
            position: absolute;
            bottom: 5%;
            left: 5%;
            color: white;
            font-family: Retro;
        }

        #hint-text {
            text-align: center;
            position: absolute;
            width: 100%;
            top: 5%;
            left: 50%;
            color: white;
            transform: translate(-50%, -50%);
            font-family: Retro;
        }

        #lives-container {
            position: absolute;
            bottom: 5%;
            right: 5%;
        }

        .custom-button {
            font-family: Retro;
            border-radius: 8px;
            background-color: black;
            color: white;
        }

        .bottom-content {
            text-align: center;
            position: absolute;
            top: 80%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body style="margin: 0; background-color: rgb(46, 46, 46); overflow-y: hidden;">
    <div id="color-picker-container">
        <div id="hint-text">Select the color for your player:</div>

        <div class="center-content">
            <label style="color: white; font-family: Retro;" for="color-picker">COLOR:</label>
            <input id="color-picker" value="#FFFF00" type="color">

            <div style="margin-top: 10%;">
                <label style="color: white; font-family: Retro;" for="name">NAME (MAX 5)</label>

                <input type="text" id="player-name" name="name" minlength="1" maxlength="4">
            </div>
        </div>

        <div class="bottom-content">
            <button id="pick-pacman-btn" class="custom-button" style="margin-bottom: 8%;">JOIN AS PACMAN</button>
            <button id="pick-ghost-btn" class="custom-button" style="margin-bottom: 8%;">JOIN AS GHOST</button>
        </div>
    </div>

    <div style="visibility: hidden" id="controller-container">
        <div id="hint-text">Hold anywhere on the grey square to create a virtual joystick </div>
        <div id="score-text">CURRENT SCORE: 0</div>
        <div id="center-text"></div>
        <div id="lives-container"></div>
        <div style="background-color: rgb(46, 46, 46); width: 100%; height: 100vh;" id="zone_joystick"></div>
    </div>
</body>
<script src="../js/nipplejs.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script type="module" src='main.js'></script>

</html>
